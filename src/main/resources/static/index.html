<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samyukta AI</title>

    <style>
        :root {
            --bg-main: #37353E;
            --bg-secondary: #44444E;
            --bg-accent: #715A5A;
            --text-main: #D3DAD9;
            --user-msg: linear-gradient(135deg, #715A5A, #8a6f6f);
            --bot-msg: #44444E;
            --glass: rgba(255,255,255,0.04);
            --shadow: rgba(0,0,0,0.45);
        }

        body.light {
            --bg-main: #F9F8F6;
            --bg-secondary: #EFE9E3;
            --bg-accent: #C9B59C;
            --text-main: #37353E;
            --user-msg: linear-gradient(135deg, #D9CFC7, #C9B59C);
            --bot-msg: #EFE9E3;
            --glass: rgba(0,0,0,0.04);
            --shadow: rgba(0,0,0,0.15);
        }

        /* BASE */

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at top, var(--bg-secondary), var(--bg-main));
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            transition: background 0.4s ease;
        }

        /* APP SHELL */

        .app {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand img {
            height: 40px;
        }

        .brand span {
            font-weight: 600;
            letter-spacing: 0.4px;
            opacity: 0.9;
        }

        /* TOGGLE */

        .toggle {
            width: 52px;
            height: 28px;
            background: var(--glass);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .toggle::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--bg-accent);
            transition: transform 0.35s cubic-bezier(.4,0,.2,1);
        }

        body.light .toggle::before {
            transform: translateX(24px);
        }

        /* CHAT AREA */

        .chat-wrapper {
            flex: 1;
            padding: 10px 24px 24px;
            display: flex;
        }

        .chat {
            flex: 1;
            background: var(--glass);
            border-radius: 24px;
            padding: 28px;
            overflow-y: auto;
            box-shadow: 0 20px 50px var(--shadow);
            backdrop-filter: blur(18px);
        }

        /* MESSAGES */

        .msg {
            max-width: 65%;
            padding: 16px 20px;
            margin-bottom: 18px;
            border-radius: 18px;
            line-height: 1.55;
            animation: rise 0.25s ease;
        }

        @keyframes rise {
            from { transform: translateY(6px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .user {
            margin-left: auto;
            background: var(--user-msg);
        }

        .bot {
            background: var(--bot-msg);
        }

        .thinking {
            opacity: 0.6;
            font-style: italic;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        /* INPUT */

        footer {
            padding: 20px 24px;
        }

        .input-box {
            display: flex;
            gap: 14px;
            background: var(--glass);
            padding: 14px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-main);
            font-size: 16px;
        }

        button {
            padding: 0 26px;
            border-radius: 16px;
            border: none;
            background: var(--bg-accent);
            color: var(--text-main);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px var(--shadow);
        }
    </style>
</head>

<body>
<div class="app">

    <header>
        <div class="brand">
            <img src="https://samyuktatechnology.com/samyukta-technology-logo.png">
            <span>Samyukta AI Assistant</span>
        </div>
        <div class="toggle" onclick="toggleTheme()"></div>
    </header>

    <div class="chat-wrapper">
        <div id="chat" class="chat"></div>
    </div>

    <footer>
        <div class="input-box">
            <input id="input" placeholder="Ask something meaningful…" />
            <button onclick="send()">Send</button>
        </div>
    </footer>

</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    let thinkingNode = null;

    function addMessage(text, cls) {
        const div = document.createElement("div");
        div.className = "msg " + cls;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
    }

    async function send() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        thinkingNode = addMessage("Thinking…", "bot thinking");

        try {
            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text })
            });

            const data = await res.json();
            thinkingNode.remove();
            addMessage(data.reply || "No response.", "bot");

        } catch {
            thinkingNode.remove();
            addMessage("Connection failed.", "bot");
        }
    }

    input.addEventListener("keydown", e => {
        if (e.key === "Enter") send();
    });

    function toggleTheme() {
        document.body.classList.toggle("light");
    }
</script>

</body>
</html>
